<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-item color ="secondary">
        <ion-icon slot="start" style="zoom:1.5;" name="newspaper-outline"></ion-icon>
        <ion-label><h1>My Store</h1></ion-label>
      </ion-item>

      <ion-icon name="power-outline" (click)="signout()" slot="end" style="zoom:2.0;"></ion-icon>

    </ion-toolbar>
  </ion-header>

  <div>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-item lines="none">
          <ion-label shape="round" color="secondary" style="font-weight: 800; font-size:1.5em;">
            
            <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

          </ion-label>


        </ion-item>
      </ion-toolbar>
    </ion-header>
  </div>
    <ion-content [fullscreen]="true">

      <ion-list color="dark" *ngFor="let note of (notes|async) | filter:filterTerm">
        
        <ion-card-header>
          <ion-card-subtitle>
            {{note.createAt|date:'mediumDate'}}
            
          </ion-card-subtitle>
        
          <ion-item lines="none">
            <ion-icon name="file-tray-outline"></ion-icon>
            <ion-label>{{ note.title }}</ion-label>
          </ion-item>
      
        </ion-card-header>
        <ion-card-content>
          <ion-button shape="round" slot="start"  [routerLink]="'/view2/'+note.id" color="secondary">Open</ion-button>
        </ion-card-content>
      
      
      </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add-circle-outline" (click)="gotoaddNote()"></ion-icon>
      </ion-fab-button>
    </ion-fab>



    </ion-content>


  </ion-app>
